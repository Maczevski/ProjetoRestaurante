        .form-control {
            font-size: 18px; /* Tamanho da fonte para inputs de formulário */
            padding: 10px; /* Espaçamento interno dos inputs */
        }
    </style>
</head>
 <body>
  <div class="navbar">

    <div class="container">
    <h1 class="my-5">Cadastro de Funcionário</h1>
         <!--01-->
        <div class="row g-3">
            <div class="col">
                  <label for="codigo" class="form-label">Código de Registro</label>
                        <input type="number" class="form-control" id="codigo" placeholder="0000" required>
        
            </div>
        </div>
        <!--02-->
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Ex: Regina" required>
              </div>
              <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Ex: Pereira Da Silva" required>
              </div>
         <!--03-->
              <div class="col-md-6">
                <label for="inputCity" class="form-label">email</label>
                <input type="email" class="form-control" id="inputCity"placeholder="Ex: Mariana@gmail.com" required>
              </div>
              <div class="col-md-4">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" required>
                    <option value="Mulher">Mulher</option>
                    <option value="Homem">Homem</option>
                    <option value="Outro">Outro</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="data" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data" required>
              </div>
         <!--04-->
         <div class="col-md-6">
            <label for="Telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="nomtelefonee" placeholder="(00) 0000-0000" required>
          </div>
          <div class="col-md-6">
            <label for="sobrenome" class="form-label">endereço</label>
            <input type="text number" class="form-control" id="endereço" placeholder="Ex: rua maria,n 55, bairro flores" required>
          </div>

   <!--05-->
              <div class="col-md-6">
                <label for="CPF">CPF</label>
                <input id="CPF" type="text" class="form-control" name="CPF" placeholder="***.***.***-**" required>
              </div>
              <div class="col-md-6">
                <label for="RG">RG</label>
                <input id="RG" type="text" class="form-control" name="RG" placeholder="Digite o RG" required>
              </div>
              <!--06-->
             
              <div class="col-md-6">
                <label for="carteiraTrabalho">Carteira de Trabalho</label>
                <input id="carteiraTrabalho" type="text" class="form-control" name="numeroRegistro" placeholder="Número da Carteira" required>
              </div>
              <div class="col-md-4">
                <label for="serie">Série</label>
                <input id="serie" type="text" class="form-control" name="serie" placeholder="Série" required>
              </div>
              <div class="col-md-2">
                <label for="dataEmissao">Data de Emissão</label>
                <input id="dataEmissao" type="date" class="form-control" name="dataEmissao" required>
              </div>
             <!--07-->

              <div class="col-md-6">
                <label for="cargo">Cargo</label>
                    <input  id="cargo" type="text" name="cargo" class="form-control custom-input" placeholder="Ex: Gerente" required>
              </div>
              <div class="col-md-6">
                <label for="salario">Salário</label>
                <input  id="salario" type="number" name="salario" class="form-control custom-input" placeholder="Ex: 1350.00" required>
              </div>


       <div>
          <form>
             <!-- Div de Botões -->
            <div class="row mb-3">
              <div class="col-md-6">
                  <button class="btn btn-primary-cancelar" type="submit">Cancelar</button>
              </div>
             <div class="col-md-6 text-end">
                <button class="btn btn-primary-salvar" type="submit">Salvar</button>
             </div>
            </div>
             
            </form>
        </div>
     </div>
   </div>

    <!-- Bootstrap JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
