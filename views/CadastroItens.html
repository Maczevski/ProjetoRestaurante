<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body class="body-bg">
    <div class="navbar">
        <nav class="menu-navegacao">
            <ul>
                <li class="Titulo"">Restaurante Valorant</li>
                <li class="dropdown">
                    <a class="navbar-text" href="#">Menu</a>
                     <ul class="dropdown-content">
                        <li><a href="#">Pedidos</a></li>
                        <li><a href="#">Financeiro</a></li>
                        <li><a href="#">Funcionarios</a></li>
                        <li><a href="#">Vendas</a></li>
                        <li><a href="#">Cadastro de itens</a></li>
                        <li><a href="#">Controle de estoque</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container-product">
        <h2 class="centered-title">
            Cadastrar produto
        </h2>
        <div class="cadastro-produtos">
            <label for="product-name" class="cadastro-title">Nome:</label><br>
            <input class="input-cadastro" type="text" placeholder="Digite o nome do produto" id="product-name"><br>
            <label for="product-price" class="cadastro-title">Preço:</label><br>
            <input class="input-cadastro" type="number" placeholder="Digite o preço do produto"><br>
            <label for="product-code" class="cadastro-title">Código:</label><br>
            <input class="input-cadastro" type="number" placeholder="Digite o código do produto"><br>
            <label for="product-description" class="cadastro-title" for="nome">Descrição:</label><br>
            <textarea class="text-description" type="text" placeholder="Digite uma breve descrição do produto"></textarea><br>
            <button class="botaoAdicionarProduto">+ Cadastrar produto</button>
        </div>
    </div>
    
</body>
</html>
