<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="body-bg">
    <div class="navbar">
        <nav class="menu-navegacao">
            <ul>
                <li class="Titulo"">Restaurante Valorant</li>
                <li class="dropdown">
                    <a class="navbar-text" href="#">Menu</a>
                     <ul class="dropdown-content">
                        <li><a href="#">Teste</a></li>
                        <li><a href="#">Teste</a></li>
                        <li><a href="#">Teste</a></li>
                        <li><a href="#">Teste</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    

    <div class="container-tabela">
        <h2 class="centered-title">
            Controle de estoque
        </h2> 
        <table class="tabela-estoque">
      
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="nome-produto">NomeProduto</td>
                <td class="quantidade""><input class="table-content" type="number" value="1" min="0"></td>
            </tr>
            <tr>
                <td class="nome-produto">NomeProduto</td>
                <td class="quantidade"><input class="table-content" type="number" value="2" min="0"></td>
            </tr>
            <tr>
                <td class="nome-produto">NomeProduto</td>
                <td class="quantidade"><input class="table-content" type="number" value="3" min="0"></td>
            </tr>
            <tr>
                <td class="nome-produto">NomeProduto</td>
                <td class="quantidade"><input class="table-content" type="number" value="4" min="0"></td>
            </tr>
            <tr>
                <td class="nome-produto">NomeProduto</td>
                <td class="quantidade"><input class="table-content" type="number" value="5" min="0"></td>
            </tr>
            
        </tbody>
    </table>
    <div class="container">
        <button id="adicionar-produto" class="botaoAdicionarProduto">+ Adicionar produto</button>
   </div>

</div>

<div id="myModal" class="janela-estoque">
    <div class="janela-conteudo">
        <span class="fechar">&times;</span>
        <h2 class="centered-title">Adicionar novo item ao estoque</h2>
        <label for="campoNome" class="sub-janela">Nome</label>
        <input class="inserir-produto" type="text" id="campoNome" placeholder="Digite o nome do produto">
        <label for="campoqntd" class="sub-janela">Quantidade</label>
        <input class="inserir-produto" type="number" min="0" id="campoqntd" placeholder="Digite a quantidade do produto">
        <div class="centered-bt">
              <button class="botaoAdicionarProduto" id="botaoAdicionarProduto">Adicionar produto</button>
        </div>
      
    </div>
</div>


<script src="js/script.js"></script>
   
    
</body>
</html>
