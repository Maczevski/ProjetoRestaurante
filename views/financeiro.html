    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body class="body-bg">
  
    <nav class="menu-fin">
    
        <div class="btn-expandir">
         <i class="bi bi-bank"></i>

        <ul>

        <li class="item-menu">

    <div class="container">
        <h1 class="text-center">Entradas e saídas 2023</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <canvas id="meuGrafico" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Margem de lucro</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <canvas id="graficoLucroTotal"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('meuGrafico').getContext('2d');
        
        var data = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            datasets: [
                {
                    label: 'Entradas',
                    data: [2590, 2824, 3075, 2952, 3238, 3498, 2830, 3190, 1899],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Saídas',
                    data: [2521, 2332, 2820, 1984, 2102, 2696, 2631, 2025, 1560],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        };

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valores (R$)'
                        }
                    }
                }
            }
        });

        var ctx = document.getElementById('graficoLucroTotal').getContext('2d');
        
        var data = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            datasets: [
                {
                    label: 'Lucro Total',
                    data: [69, 492, 255, 968, 1136, 802, 199, 1165, 339],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        };

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Lucro Total (R$)'
                        }
                    }
                }
            }
        });
    </script>

    <!-- Inclua o Bootstrap JavaScript (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
   
</body>
